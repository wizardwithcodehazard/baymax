<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baymax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        
        <div id="baymax-face" class="face-container">
            <div class="face-features">
                <div class="eye left"></div>
                <div class="bridge"></div>
                <div class="eye right"></div>
            </div>
            
            <div id="status" class="status-indicator">Baymax</div>
        </div>

        <!-- Reset button appears when idle -->
        <button id="reset-btn" class="icon-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path><path d="M22 4v6h-6"></path><path d="M16 10l-4.5 4.5"></path><path d="M11.5 14.5L7 10"></path></svg>
        </button>

        <div class="controls-area">
            <button id="stop-btn" class="icon-btn hidden">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div id="setup-screen" class="overlay hidden">
            <div class="setup-card">
                <h3>Initialize Protocol</h3>
                <p>Secure Key Required</p>
                <input type="password" id="api-key-input" placeholder="gsk_...">
                <button id="save-key-btn">Activate</button>
            </div>
        </div>
        
        <div id="perm-warning" class="overlay hidden">
             <div class="setup-card error-card">
                <h3 style="color:#ff4757">Access Denied</h3>
                <p>Audio sensors blocked</p>
                <button id="fix-perm-btn">Re-Authorize</button>
            </div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
